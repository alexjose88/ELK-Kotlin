version: "3.3"
services:
  elasticsearch:
    image: elasticsearch:7.10.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    volumes:
      - $PWD/elasticsearch/data:/usr/share/elasticsearch/data

  logstash:
    image: logstash:7.10.1
    ports:
      - "9600:9600"
    depends_on:
      - elasticsearch
    volumes:
      - ${PWD}/logstash/pipeline:/usr/share/logstash/pipeline
      - ${PWD}/logs:/logs